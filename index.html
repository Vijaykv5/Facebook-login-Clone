<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" href="/images/fblogo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body  class="bg-gray-200">
    <div class="container flex mt-40 mx-auto justify-center relative">
        <div class="left w-1/3 mx-14 outline-blue-500 ">
            <img class="my-2 " src="/images/fbmain.PNG" alt="" srcset="">
            <p class="text-2xl mx-1 my-5">Facebook helps you connect and share with the people in your life. </p>
        </div>

        <div class="right flex flex-col bg-white rounded-md w-72 h-80 shadow-xl">
        <input class="m-3 py-2 text-center border border-1 border-gray-200 outline-blue-500 rounded-sm" type=" text" placeholder="Email address or phone number">
            <input class="py-2 m-3 px-4 border border-1  border-gray-200 outline-blue-500 rounded-sm" type="password" placeholder="Password">
            
            <button class="btn bg-blue-700 font-sans hover:bg-blue-600 text-white rounded-md p-2 my-1 m-3 " >Log In </button>
            <span class="text-blue-500 text-center my-1 cursor-pointer hover:underline"> Forgotten password?</span>
            
            <button class="btn my-6 bg-green-600 active:bg-green-500  p-2  rounded-md  text-white
            w-fit mx-auto" >Create New Account  </button>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
